{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Ubicación del Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <h1>Ubicación del Usuario</h1>
    <div id="map"></div>
    <button onclick="getLocation()">Obtener ubicación</button>
    <script>
        function getLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    console.log("Latitude:", latitude);
                    console.log("Longitude:", longitude);

                    // Crear el mapa y mostrar las coordenadas en el mismo
                    var map = L.map('map').setView([latitude, longitude], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    L.marker([latitude, longitude]).addTo(map);
                });
            } else {
                console.log("La geolocalización no está disponible.");
            }
        }
    </script>
</body>
</html>
