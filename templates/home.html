{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Donde estoy?</title>
        <meta name="description" content="como acabe aqui?">
        <meta name="author" content="ecDesignStudio">
        <meta property="og:title" content="Donde estoy">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://dj.ecdesign.es/">
        <meta property="og:description" content="como acabe aqui?">
        <meta property="og:image" content="image.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
        <style>
        #map { height: 400px; width: 100%; }
        </style>
        <script>
            function enviarCoordenadas() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var latitud = position.coords.latitude;
                        var longitud = position.coords.longitude;

                        // Enviar las coordenadas al servidor mediante una petición AJAX
                        var url = '/places_nearby/'+latitud+'/'+longitud;
                        window.location.href = url;
                    });
                } else {
                    alert('La geolocalización no está soportada en este navegador.');
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1>Listado de Lugares</h1>                
                <button onclick="enviarCoordenadas()">Que tengo cerca</button>
                <div id="messages"></div>
            </div>
            <hr>
            {% if items %}
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in items %}
                                <tr>
                                    <th>{{ item.name }}</th>
                                    <td>
                                        <a href="{% url 'place:detail_place' item.uuid %}" class="btn btn-info">Comprobar</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% endif %}
        </div>
    </body>
</html>
